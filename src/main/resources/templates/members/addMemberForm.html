<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>회원 가입</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center mb-4">
        <h2>회원 가입</h2>
    </div>
    <form action="" th:action th:object="${member}" method="post">
        <h4 class="mb-3">회원 정보 입력</h4>
        <div th:if="${#fields.hasGlobalErrors()}">
            <div class="alert alert-danger" role="alert" th:each="err : ${#fields.globalErrors()}">
                <span th:text="${err}">전체 오류 메시지</span>
            </div>
        </div>
        <div class="form-group">
            <label for="loginId" class="form-label">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}"></div>
        </div>
        <div class="form-group">
            <label for="loginPass" class="form-label">비밀번호</label>
            <input type="password" id="loginPass" th:field="*{loginPass}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginPass}"></div>
        </div>
        <div class="form-group">
            <label for="memberName" class="form-label">이름</label>
            <input type="text" id="memberName" th:field="*{memberName}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberName}"></div>
        </div>
        <button class="btn btn-primary" type="submit">회원 가입</button>
        <button class="btn btn-secondary" onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|" type="button">취소</button>
    </form>
</div> <!-- /container -->
</body>
</html>
