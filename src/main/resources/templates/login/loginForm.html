<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>로그인</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .py-5 {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 15px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form action="item.html" th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <div class="alert alert-danger" role="alert" th:each="err : ${#fields.globalErrors()}">
                <span th:text="${err}">전체 오류 메시지</span>
            </div>
        </div>
        <div class="form-group">
            <label for="memberId" class="form-label">로그인 ID</label>
            <input type="text" id="memberId" th:field="*{memberId}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberId}"></div>
        </div>
        <div class="form-group">
            <label for="memberPass" class="form-label">비밀번호</label>
            <input type="password" id="memberPass" th:field="*{memberPass}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberPass}"></div>
        </div>
        <button class="btn btn-primary" type="submit">로그인</button>
        <button class="btn btn-secondary" onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|" type="button">취소</button>
    </form>
</div> <!-- /container -->
</body>
</html>
